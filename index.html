<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Grocery Purchase</title>
</head>

<body>
  <div class="container">
    <h1>Grocery Purchase</h1>
    <ul id="Grocery-list"></ul>
    <div id="Grocery-detail" style="display: none;">
      <h1 id="Grocery-name"></h1>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Total Purchase</th>
            <th>Per Price</th>
          </tr>
        </thead>
        <tbody id="Grocery-data"></tbody>
      </table>
      <div class="summary" id="total-hours"></div>
      <button class="back-button" id="back-button">Back</button>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
